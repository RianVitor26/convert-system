<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConvert</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>UniSales Convert</h1>
    <div class="container">
        <div class="box-container">
           <select name="select-convert" id="convert" class="types" onchange="getType()">
            <option value="0">Selecione um Tipo</option>
            <option value="1">Temperatura</option>
            <option value="2">Comprimento</option>
            <option value="3">Medidas</option>
           </select>
           <div class="block-input">
                <input type="text" id="input-left" onchange="convert()">
                <select onchange="convert()" id="select-left" class="detail">
                </select>
           </div>
           <div class="equals">=</div>
           <div class="block-input">
                <input type="text" id="input-right" disabled>
                <select id="select-right" onchange="convert()" class="detail">
                </select>
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido para a diciplina de Projeto Integrador</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
